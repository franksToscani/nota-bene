<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTA BENE</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>"/>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-content">
        <a href="#" class="logo">
            <div class="logo-icon">📝</div>
            <div class="logo-text">NOTA BENE</div>
        </a>

        <div class="header-actions">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">?</div>
                <span id="user-name">Utente</span>
            </div>
            <button class="btn danger" id="logout-btn">
                Esci
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Le tue note</h1>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="search-container">
            <div class="search-icon">🔍</div>
            <input
                    type="text"
                    class="search-input"
                    placeholder="Cerca nelle tue note..."
                    id="search-input"
            >
        </div>

        <div class="toolbar-actions">
            <button class="btn primary" id="new-note-btn">
                Nuova nota
            </button>
        </div>
    </div>

    <!-- Notes Container -->
    <div class="notes-container" id="notes-container">
        <!-- Le note verranno caricate dinamicamente -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-icon">📝</div>
        <h2 class="empty-title">Nessuna nota trovata</h2>
        <p>Inizia creando la tua prima nota!</p>
    </div>
</main>

<!-- Modal per creare/modificare note -->
<div id="note-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Nuova Nota</h2>
        <form id="note-form">
            <label for="note-title-input">Titolo</label>
            <input type="text" id="note-title-input" required maxlength="255" placeholder="Inserisci il titolo...">

            <label for="note-content-input">Contenuto (max 280 caratteri)</label>
            <textarea id="note-content-input" rows="5" required maxlength="280" placeholder="Scrivi qui il contenuto della tua nota..."></textarea>
            
            <div class="char-counter">
                <span id="char-count">0</span>/280 caratteri
            </div>

            <div class="modal-actions">
                <button type="button" class="btn" id="cancel-btn">Annulla</button>
                <button type="submit" class="btn primary" id="save-note-btn">Crea nota</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/home.js}"></script>
<script th:src="@{/js/note-viewer.js}"></script>


</body>
</html>
