<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTA BENE - Gestione Nota</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>"/>
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
    <div th:replace="fragments/header :: main-header"></div>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title" id="form-title">Nuova Nota</h1>
            </div>

            <form id="note-form" class="note-form">
                <div class="form-group">
                    <label for="note-title-input">Titolo</label>
                    <input type="text" id="note-title-input" required maxlength="255" placeholder="Inserisci il titolo...">
                </div>

                <div class="form-group">
                    <label for="note-tag-select">Tag</label>
                    <select id="note-tag-select">
                        <option value="">Caricamento tag...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="note-content-input">Contenuto (max 280 caratteri)</label>
                    <textarea id="note-content-input" rows="8" required maxlength="280" placeholder="Scrivi qui il contenuto della tua nota..."></textarea>
                    <div class="char-counter">
                        <span id="char-count">0</span>/280 caratteri
                    </div>
                </div>

                <div class="form-group">
                    <label>Condivisione</label>
                    <div class="sharing-section">
                        <div class="sharing-controls">
                            <div class="sharing-input-group">
                                <input type="email" id="share-email-input" placeholder="Email utente da condividere">
                                <select id="permission-select">
                                    <option value="lettura">Lettore</option>
                                    <option value="scrittura">Scrittore</option>
                                </select>
                                <button type="button" id="add-share-btn" class="btn primary">Aggiungi</button>
                            </div>
                        </div>
                        
                        <div class="shared-users" id="shared-users-list">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="note-folder-select">Cartella</label>
                    <div class="folder-section">
                        <select id="note-folder-select">
                            <option value="">Seleziona una cartella...</option>
                        </select>
                        <button type="button" id="create-folder-btn" class="btn secondary">Nuova Cartella</button>
                    </div>
                </div>

                <div id="new-folder-modal" class="modal hidden">
                    <div class="modal-content">
                        <h3>Nuova Cartella</h3>
                        <input type="text" id="new-folder-name" placeholder="Nome cartella">
                        <div class="modal-actions">
                            <button type="button" id="cancel-new-folder" class="btn secondary">Annulla</button>
                            <button type="button" id="confirm-new-folder" class="btn primary">Crea</button>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn secondary" id="cancel-btn">Annulla</button>
                    <button type="submit" class="btn primary" id="save-note-btn">Crea nota</button>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/js/form.js}"></script>
    <script th:src="@{/js/cartelle.js}"></script>

    <div th:replace="fragments/scripts :: auth-scripts"></div>
</body>
</html>
